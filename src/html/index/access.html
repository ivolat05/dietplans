<section id="access" class="access">
	<img class="access__img-back anim-block-1" src="assets/img/grass-2.png" alt="">
	<div class="container">
		<div class="access__top">
			<img class="access__top-img-back" src="assets/img/girl-back.png" alt="">

			<picture class="access__top-img">
				<source srcset="assets/img/girl-mob.png" media="(max-width: 998px)">
				<img src="assets/img/girl.png" alt="">

			</picture>
			<div class="access__top-coll">
				<h2 class="access__title">
					Не прячьтесь от своей проблемы!
				</h2>
				<p class="access__text">
					<span>
						Регистрируйтесь на курс</span>
					и подарите своему телу лёгкость прямо сейчас!
				</p>
				<div class="access__top-wrapp">
					<img class="access__top-wrapp-img" src="assets/img/present.svg" alt="Подарок">
					<div class="access__top-wrapp-coll">
						<div class="access__top-wrapp-title">
							Подарок
						</div>
						<p class="access__top-text">
							Комплексная очистка организма в домашних условиях перед похудением
						</p>
					</div>
				</div>
			</div>
		</div>

		<form id="#form-access" action="" class="access__form">
			<div class="access__form-top">
				<div class="access__form-top-coll">
					<div class="access__form-price main__price">
						<span class="access__form-price-title main__price-title">
							177₽
						</span>
						<span class="access__form-price-text main__price-text">
							Всего за
						</span>
					</div>
					<div class="access__form-top-coll-text">
						Цена курса по акции
					</div>
				</div>
				<div class="access__form-top-footer">
					<p class="access__form-top-footer-text">
						До конца акции
						осталось
					</p>
					<div id="timer" class="access__numbers reviews-numbers">20:00</div>
				</div>
				<ul class="access__form-top-list">
					<li class="access__form-top-inner">
						<input id="email" class="access-input access-input-email" type="email" name="email"
							placeholder="Ваш e-mail">

					</li>
				</ul>

			</div>
			<div class="access__form-footer">
				<ul class="access__form-list">
					<li class="access__form-inner">
						<label class="access__form-label  label">
							<input id="checkbox-1" type="checkbox" name="" class="access__form-label-input label-input">
							<span class=" access__form-label-span label-span">
								Ознакомлен с <a href="#">офертой</a> и <a href="#">тарифами</a> , даю согласие на
								обработку <a href="#" data-open-modal="modal">персональных данных</a>
							</span>
						</label>
					</li>
					<li class="access__form-inner">
						<label class="access__form-label  label">
							<input id="checkbox-2" type="checkbox" name="" class="access__form-label-input label-input">
							<span class=" access__form-label-span label-span">
								Ознакомлен с медицинскими противопоказаниями
							</span>
						</label>
					</li>
				</ul>
				<button class="access__form-btn main__btn " type="submit">
					<img src="assets/img/main/heart.png" alt="сердце">
					<span class="main__btn-text">
						получить доступ
					</span>
				</button>
			</div>
		</form>

	</div>
</section>
