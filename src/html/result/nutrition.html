<section class="nutrition">
	<div class="container">
		<h2 class="nutrition-title">
			Что вы получите
		</h2>
		<div class="nutrition__wrapp">
			<div class="nutrition__progress-block">
				<h3 class="nutrition__progress-title">График приёма пищи</h3>
				<ul class="nutrition__progress-list">
					<li class="nutrition__progress-item progress-item">
						<div class="nutrition__progress-label progress-label">
							<h3 class="nutrition__progress-number progress-number" data-target="16">0</h3>
							<p class="nutrition__progress-text">
								часов <br>
								голодания</p>
						</div>
						<div class="nutrition__progress-bar progress-bar">
							<div class="nutrition__progress-fill progress-fill"></div>
						</div>
					</li>
					<li class="nutrition__progress-item progress-item">
						<div class="nutrition__progress-item progress-item">
							<div class="nutrition__progress-label progress-label">
								<h3 class="nutrition__progress-number progress-number" data-target="8">0</h3>
								<p class="nutrition__progress-text">
									часов
									питания <br>
									по диете</p>
							</div>
							<div class="nutrition__progress-bar progress-bar">
								<div class="nutrition__progress-fill progress-fill"></div>
							</div>
						</div>
					</li>
				</ul>
				<a href="#access" class="--scroll nutrition__btn weight-btn btn btn-hover-black fasting-bottom-btn">
					получить план
				</a>
			</div>
			<div class="nutrition__coll">
				<h3 class="nutrition__coll-title">
					План питания
				</h3>
				<div class="nutrition__swiper">
					<div class="nutrition__swiper-wrapp swiper-wrapper">
						<div class="nutrition__swiper-inner swiper-slide">
							<a href="assets/img/nutrition/nutrition-1.png" data-fslightbox="gallery"
								data-alt="Ваша персональная диета голодания" class="nutrition__link">
								<img src="assets/img/nutrition/nutrition-1.png" alt="">
								<p class="nutrition__swiper-text">
									Ваша персональная диета голодания
								</p>
							</a>
						</div>
						<div class="nutrition__swiper-inner swiper-slide">
							<a href="assets/img/nutrition/nutrition-2.png" data-fslightbox="gallery"
								data-alt="Состав всех полезных веществ" class="nutrition__link">
								<img src="assets/img/nutrition/nutrition-2.png" alt="">
								<p class="nutrition__swiper-text">
									Состав всех полезных веществ
								</p>
							</a>
						</div>
						<div class="nutrition__swiper-inner swiper-slide">
							<a href="assets/img/nutrition/nutrition-3.png" data-fslightbox="gallery"
								data-alt="Полное расписание приёмов пищи" class="nutrition__link">
								<img src="assets/img/nutrition/nutrition-3.png" alt="">
								<p class="nutrition__swiper-text">
									Полное расписание приёмов пищи
								</p>
							</a>
						</div>
						<div class="nutrition__swiper-inner swiper-slide">
							<a href="assets/img/nutrition/nutrition-4.png" data-fslightbox="gallery" data-alt="Рецепты вкусных
								и полезных блюд" class="nutrition__link">
								<img src="assets/img/nutrition/nutrition-4.png" alt="">
								<p class="nutrition__swiper-text">
									Рецепты вкусных
									и полезных блюд
								</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
