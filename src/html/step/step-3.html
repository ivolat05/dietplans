<section class="step">

	<div class="container step__container">
		<ul class="step__list">
			<li class="step__list-inner step__parameters">
				<h2 class="step__title">
					Параметры
				</h2>

				<div class="step__wrapp">
					<ul class="step__quest-list f">
						<li class="step__quest-inner">
							<input id="age" class="access-input step__parameters-input age" name="age" type="number"
								min="14" max="30" maxlength="2" placeholder="Возраст">
							<span class="step__parameters-error-message"></span>
						</li>
						<li class="step__quest-inner">
							<input id="height" class="access-input step__parameters-input height" name="height"
								type="number" min="120" max="250" maxlength="3" placeholder="Рост (см)">
							<span class="step__parameters-error-message"></span>
						</li>
						<li class="step__quest-inner">
							<input id="weight" class="access-input step__parameters-input current-weight"
								name="current-weight" min="30" max="250" type="number" maxlength="3"
								placeholder="Текущий вес (кг)">
							<span class="step__parameters-error-message"></span>
						</li>
						<li class="step__quest-inner">
							<input id="desired-weight" class="access-input step__parameters-input desired-weight"
								name="desired-weight" min="30" max="250" type="number" maxlength="3"
								placeholder="Желаемый вес (кг)">
							<span class="step__parameters-error-message"></span>
						</li>

					</ul>
					<div class="step__btn-row step__parameters-row">

						<button disabled class="  step__btn-next step__btn btn-hover-black">
							подтвердить
						</button>
						<button class="step__btn-prev step__btn btn-hover-black">
							вернуться
						</button>


					</div>
				</div>




			</li>
		</ul>
	</div>
</section>
